<!DOCTYPE html>
<html>
<head>
    <style> 
        body {
            background-image: url('/static/image2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
    </style>
    <title>Add Team</title>
    <link type="text/css" href="{{ url_for('static', path='styles.css') }}" rel="stylesheet"/>
    <script type="module" src="{{ url_for('static', path='firebase-login.js') }}"></script>
</head>
<body>
    <header>
        <h1>Add Team</h1>
        <a href="/">Back to Home</a>
    </header>

    <main>
        <section class="container form-section">
            <form action="/add-team" method="post">
                <input type="text" name="name" placeholder="Name" required><br>
                <input type="number" name="year_founded" placeholder="Year Founded" required><br>
                <input type="number" name="pole_positions" placeholder="Total Pole Positions" required><br>
                <input type="number" name="race_wins" placeholder="Total Race Wins" required><br>
                <input type="number" name="constructor_titles" placeholder="Total Constructor Titles" required><br>
                <input type="number" name="previous_season_finish" placeholder="Previous Season Finish" required><br>
                <button type="submit">Add Team</button>
            </form>
        </section>
    </main>
</body>
</html>
