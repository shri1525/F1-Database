<!DOCTYPE html>
<html>
<head>
    <style> 
        body {
            background-image: url('/static/image2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
        }
    </style>
    <title>Query Teams Results</title>
    <link type="text/css" href="{{ url_for('static', path='styles.css') }}" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Query Teams Results</h1>
        <a href="/">Back to Home</a>
    </header>

    <main>
        <section class="container display-section">
            <h2>Teams Matching Your Query</h2>
            <ul>
                {% for team in teams %}
                    <li>
                        <a href="/team/{{ team.name | urlencode }}">{{ team.name }}</a> (Founded: {{ team.year_founded }})
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>
</html>
